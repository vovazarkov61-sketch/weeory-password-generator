<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEORYGENPASS - Генератор Паролей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WEEORYG</h1>
        <h2>Генератор Надежных Паролей</h2>

        <div class="output-box">
            <p id="password-output">Нажмите 'Сгенерировать'</p>
            <button id="copy-button">Копировать</button>
            <button id="save-button" title="Сохранить текущий пароль в избранное">⭐</button>
        </div>

        <div class="favorite-box">
            <h3>Избранный Пароль:</h3>
            <p id="favorite-output">Нет сохраненного пароля</p>
            <button id="copy-favorite-button">Копировать</button>
            <button id="clear-favorite-button" class="clear-btn">Удалить</button>
        </div>
        
        <div class="settings">
            <label for="length">Длина пароля:</label>
            <input type="number" id="length" min="4" value="16">

            <h3>Типы символов:</h3>
            <div class="checkbox-group">
                <input type="checkbox" id="lower" checked>
                <label for="lower">Маленькие буквы (a-z)</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="upper" checked>
                <label for="upper">Заглавные буквы (A-Z)</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="digits" checked>
                <label for="digits">Цифры (0-9)</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Спец. символы (!@#$%)</label>
            </div>
        </div>

        <button id="generate-button" class="generate-btn">
            СГЕНЕРИРОВАТЬ
        </button>
        
        <p class="footer">
            <small>Секретное слово: telegabot</small>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
